<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="headline">
        <h3>Contact Us</h3>
    </div>
    <div class="name">
        <form class="fullname">
            <label for="full name">FULL NAME*</label>
            <input type="text" id="full name" placeholder="Enter your name">
        </form>
    </div>
    <div class="address">
        <form class="email">
            <label for="email">EMAIL*</label>
            <input type="email" id="email" placeholder="Enter your email">
        </form>
        <form class="phoneNUmber">
            <label for="phone">PHONE*</label>
            <input type="email" id="phone" placeholder="Enter number phone">
        </form>
    </div>
    <div class="choose">
        <form class="pc">
            <label for="neededservice">NEEDED SERVICE*</label>
            <select name="neededservice" id="neededservice">
                <option value="PleaseChoose">Please Choose</option>
            </select>
        </form>
    </div>
    <div class="message">
        <form class="ms">
            <label for="message">MESSAGE</label>
            <input type="text" id="message" placeholder="your message here">
        </form>
    </div>
    <div class="last">
        <button class="Summit">
            <span class="Summit_text">Summit</span>
            <span><i class="fa-solid fa-arrow-right"></i></span>
        </button>
    </div>
</div>
</body>
</html>
